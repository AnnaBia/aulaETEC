<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Nadador </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nadador</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-row class="ion-justify-content-center">
      <ion-col size="10" class="ion-align-items-center">
        <ion-item>
          <ion-label position="fixed">Idade</ion-label>
          <ion-input
            type="number"
            maxlength="2"
            class="ion-text-center"
            [(ngModel)]="idade"
          ></ion-input>
        </ion-item>
        <br />
        <ion-button
          size="small"
          color="secondary"
          shape="round"
          (click)="classifica()"
          >Categoria</ion-button
        >
        <p><br />{{ res }}</p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
